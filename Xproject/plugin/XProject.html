  <body youdao="bind" onload="run();">
	<div class="site-wrapper">
      <img id="background" alt="background" src="" />
      <canvas width="1920" height="1200" style="position: absolute; top: 0px; left: 0px;"></canvas>
      <div class="mainWrapper">
      		<div class="leftCon">
                <div class="menu">首页</div>
                <div class="menu">图片集</div>
                <div class="menu">关于作者</div>
          </div>
      		<div class="centerCon">
             <div class="header">
               <div class="hTitle">维基百科，自由的百科全书</div>
             </div>
             <div class="content">
                <div class="outerWrapper">
                  <input id="nameInput"/>
                  <input id="pwd"/>

                </div>
             </div>
             <div class="bottom"></div>
          </div>         
      		<div class="rightCon"></div>
      </div>
    </div>
    
    
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

    <script>
        function run(){
           var img = document.getElementById("background");
           var image = new Image();
           image.onload = function(){
              var engine = new RainyDay({
                  image:this,
                  gravityAngle:Math.PI/9
              },document.getElementById("canvas"));
              engine.trail = engine.TRAIL_SMUDGE;
              engine.rain([[1,0,1000],[3,3,1]],100);
           };
           image.crossOrigin = 'anonymous';
           image.src = "http://i.imgur.com/VuX2Nf0.jpg";
        }
    </script>
    <script type="application/javascript" src="../js/main/main.js"></script>
